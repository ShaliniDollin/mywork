<html>
<body>
  <p> Based on input find GCD of two numbers</p>
  <form onsubmit="return false">
  Input 1:<input type="number" placeholder="Number" name="num1">
  Input 2:<input type="number" placeholder="Number" name="num1">
  <input type="submit" name="submit" onclick="GCD(document.getElementsByName('num1')[0].value, document.getElementsByName('num1')[1].value)">
</form>
  <div id="demo">
  </div>
</body>
<script type="text/javascript">
  var result = 0;
    var GCD = function(num1, num2) {
        if (num1 == 0){
          result = num2;
        }
        else if (num2 == 0) {
          result = num1;
        }
        else if((!(num1) || !(num2)) || ((num1 < 0) || (num2 < 0)) || (isNaN(num1) || isNaN(num2))){
          alert("enter Whole number");
          return;
        }
        else if (num1<num2) {
            var now = num2%num1;
             GCD(num1, now);
        }
        else {
          var now = num1%num2;
          GCD(num2, now);
        }
        document.getElementById('demo').innerHTML = result;
      }
     </script>
</html>
